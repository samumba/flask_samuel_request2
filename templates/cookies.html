<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Cookies Reales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .cookie-name {
            font-weight: 700;
            color: #2c3e50;
            width: 25%;
        }
        .cookie-value {
            font-family: 'Courier New', Courier, monospace;
            color: #34495e;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Cookies Reales del Navegador (Simulados)</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre de la Cookie</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in cookies.items() %}
            <tr>
                <td class="cookie-name">{{ key }}</td>
                <td class="cookie-value">{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
