<!-- templates/phone_verify.html -->
{% extends "base.html" %}

{% block title %}Verificar Teléfono{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Formulario de verificación de número de teléfono</h2>
  <form method="post" novalidate>
    <div class="mb-3">
      <label for="phone" class="form-label">Número de teléfono:</label>
      <input type="text" 
             class="form-control {% if error %}is-invalid{% endif %}" 
             id="phone" name="phone" 
             placeholder="+7 (123) 456-78-90" 
             value="{{ request.form.phone or '' }}">
      {% if error %}
      <div class="invalid-feedback">
        {{ error }}
      </div>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Verificar</button>
  </form>

  {% if formatted_phone and not error %}
  <div class="alert alert-success mt-3">
    Número formateado: <strong>{{ formatted_phone }}</strong>
  </div>
  {% endif %}
</div>
{% endblock %}
